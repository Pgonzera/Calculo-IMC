<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de imc</title>
</head>

<body>
    <h1>Calculadora de imc</h1>
    <div id="calculator">
        
        <form>
            <input type="number" id="altura" placeholder="Altura Ex: 1,70" min="0" step="0.01" required><br>
            <input type="number" id="peso" placeholder="Peso Ex: 65,5" min="0" step="0.01" required><br>
            <input type="submit" value="Calcular IMC" id="btn">
        </form>
        <h3 id="result"></h3>
    </div>

    <footer>&copyPedro Gonsaga2023</footer>

    <script src="index.js"></script>
</body>

</html>
